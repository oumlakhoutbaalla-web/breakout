<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Breakout – Play in Browser!</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    body {background:#000; margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh; flex-direction:column; color:white; font-family:Arial;}
    h1 {margin:20px; color:#0ff;}
  </style>
  <py-config>
    packages = ["pygame-ce"]
  </py-config>
</head>
<body>
  <h1>Breakout Game</h1>
  <p>Use ← → arrows | Press R to restart</p>
  <py-script src="breakout.py" type="py-game"></py-script>
</body>
</html>
